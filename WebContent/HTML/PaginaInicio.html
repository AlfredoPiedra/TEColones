<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="ISO-8859-1">
		<title>Página de Inicio</title>
		<link rel="stylesheet" type="text/css" href="../CSS/PaginaInicio.css">
		
	</head>
	<body>
	
		<header>
			<div class="InlineWrapper">
					<div class="Logo">
						<img alt="LogotipoXTEC" src="IMAG/LogoXTEC2.png" style="background-color:transparent;">
					</div>
					
					<div class="FormWrapper">
						<form class="form-inline" action="">
							<input type="usuario" id="user" placeholder="Usuario">
							<input type="constrasena" id="pwd" placeholder="Contraseña">
							<button type="submit">Iniciar Sesión</button>
						</form>	
					</div>
			</div>
		</header>
		
		
		<div class="InlineWrapper">
			
			<article>
					<h2>TEColones</h2>
					<h3>Una ecomoneda virtual</h3>
					<div>
						<img alt="ImagenReciclaje" src="IMAG/LogoReciclaje.png">
					</div>
					<div>
						<img alt="IconoBillete" src="IMAG/IconoDinero.png">
					</div>
					<h3>Paga créditos universitarios reciclando</h3>
					<h3>Obten crédito en la soda al reciclar</h3>
					<div>
						<img alt="IconoComida" src="IMAG/IconoCubiertos.png">
					</div>
					<h3>Ayuda a tu universidad a reciclar</h3>
					<div>
						<img alt="IconoHoja" src="IMAG/IconoHoja.png">
					</div>
				</article>
				
				<article>
					
					<h2>Registrate ya</h2>
					<select name="tipousuario">
						<option selected disabled hidden>Seleccionar</option>
						<option>Estudiante</option>
						<option>Funcionario</option>
					</select>
					<form>
					
						<input type="text" name="nombre" placeholder="Nombre"><br>
						<input type="text" name="apellidos" placeholder="Apellidos"><br>
						<input type="text" name="universidad" placeholder="Universidad"><br>
						<input type="text" name="password" placeholder="Contraseña"><br>
						<input type="text" name="correo" placeholder="Correo"><br>
						<input type="text" name="telefono" placeholder="Teléfono"><br>
						<input type="text" name="apellidos" placeholder="Apellidos"><br>
						<input type="submit" value="Iniciar Sesión">
					
					</form>
			
				</article>
		
		</div>
		
		<footer></footer>
		 			
	</body>
</html>
