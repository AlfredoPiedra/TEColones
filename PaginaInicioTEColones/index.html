<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TEColones</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h1 class="logo">X-TEC</h1>
        <ul class="menu">
            <li><input type="text" name="Usuario" value="Usuario"></li>
            <li><input type="text" name="Contraseña" value="Contraseña"></li>
            <li><input type="submit" value="Iniciar Sesion" class="iniciarSesion"></li>
        </ul>
    </nav>
    <aside class="infoPagina">
        <ul>
            <li> <span class="Titulo1">TEColones</span><br><br>Una ecomoneda virtual<br><br> <i class="fas fa-recycle fa-4x"
                    id="icono"></i></li>
            <li><i class="far fa-money-bill-alt fa-lg" id="icono"></i> Paga créditos universitarios reciclando</li>
            <li>Obtén crédito en la soda al reciclar <i class="fas fa-utensils fa-lg" id="icono"></i></li>
            <li><i class="fas fa-leaf fa-lg" id="icono"></i> Ayuda a tu universidad a reciclar</li>
        </ul>
    </aside>
    <section>
        <span class="Titulo1">Registrate ya</span>
        <br><br><br>
        <div class="izqRegistro">
            <div id="derecha">
                <input type="text" value="Nombre"> <i class="fas fa-plus-circle" style="color:white"></i>
                <br><br>
                <input type="text" value="Universidad"> <i class="fas fa-plus-circle" style="color:white"></i>
                <br><br>
                <input type="text" value="Correo"> <i class="fas fa-plus-circle"></i>
                <br><br>
                <input type="text" value="Teléfono"> <i class="fas fa-plus-circle"></i>
            </div>
        </div>
        <div class="derRegistro">
            <div id="izquierda">
                <input type="text" value="Apellidos" >
                <br><br>
                <input type="text" value="Contraseña">
                <br><br>
                <input type="text" value="Carnet">
                <br><br>
                <input type="text" value="Carrera (Opcional)">
            </div>
        </div>
        <br><br>
        <span class="textoRegistro">Descripción(Opcional)</span>
        <br>
        <input type="text" id="des">
        <br>
        <span class="textoRegistro"">Cargar Foto(Opcional)</span>
        <br>
        <input type="image" name="perfil" src="perfil.png">
        <br><br>
        <input type="submit" value="Registrarse" id="btnRegistro">
    </section>

</html>
