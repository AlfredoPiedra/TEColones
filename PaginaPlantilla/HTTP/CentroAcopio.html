<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acopio</title>
    <link rel="stylesheet" type="text/css" href="../CSS/CentroAcopio.css" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="InlineWrapper">
            <div class="Logo">
                <h1 class="logoT">X-TEC</h1>
            </div>
            <div class="FormWrapper">
                <form class="form-inline" action="">
                    <i class="far fa-user-circle fa-3x" id="icono"></i>
                    <i class="far fa-question-circle fa-3x" id="icono"></i>
                </form>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <nav class="nav">
            <ul>
                <li><input type="submit" value="Perfil" id="BTNlateral"></li>
                <li><input type="submit" value="Centro de Acopio" id="BTNPresionado"></li>
            </ul>
        </nav>
    </aside>
    <section>
        <div class="container">
            <h2>Centro de acopio</h2>
            <br>
            <h4>Ingrese el carnet</h4>
            <br>
            <i class="fas fa-id-card" id="iconoCentro"></i>
            <input type="text" id="carnetRegistro">
            <br><br>
            <h4>Seleccione el tipo de material</h4>
            <br><br>
            <h4>Indique la cantidad de material</h4>
            <br><br>
            <i class="fas fa-balance-scale" id="iconoCentro"></i>
            <input type="text" id="cantidadReciclaje"> kg
            <br><br><br>
            <input type="submit" value="Registrar" id="BTNPefil">
            <br><br>
            <input type="submit" value="Agregar otro material" id="BTNPefil">
            <br><br>
            <input type="submit" value="Eliminar ultimo registro" id="BTNPefil">
        </div>
    </section>
    <footer></footer>
</body>

</html>
